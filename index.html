<!DOCTYPE html>
<html>
    <head>
        <title> Beatbox </title>
        <link type="text/css" rel="stylesheet" href="style.css" ></link>
    </head>

    <body>
        <div class="container">
        <div class="beatbox">
        	<div class="beat">
 <!-- 	width of button = width of beat =width of beatbox =500px
  	height of beat =height of button = height of A-->
        		<div id="65" class="button">A
        		</div>
        	</div>
        	<div class="beat">
        		<div id="83" class="button">S
        		</div>
        	</div>
        	<div class="beat">
        		<div id="68" class="button">D
        		</div>
        	</div>
        	<div class="beat">
        		<div id="70" class="button">F
        		</div>
        	</div>
        	<div class="beat">
        		<div id="71" class="button">G
        		</div>
        	</div>
        	<div class="beat">
        		<div id="72" class="button">H
        		</div>
        	</div>
        	<div class="beat">
        		<div id="74" class="button">J
        		</div>
        	</div>
        	<div class="beat">
        		<div id="75" class="button">K
        		</div>
        	</div>
        	<div class="beat">
        		<div id="76" class="button">L
        		</div>
        	</div>

        </div>

    </div>
    </body>
</html>
